<mat-toolbar color="primary" class="main-toolbar">
  <button type="button" mat-button (click)="toggleMenu()" aria-label="Toggle menu"
    style="padding-left: 0.5rem; padding-right: 0.5rem; min-width: auto;">
    <img src="assets/favicon-32x32.png" alt="Menu"
      style="width: 32px; height: 32px; vertical-align: middle; margin-right: 4px; border-radius: 4px;">
    <mat-icon style="vertical-align: middle;">arrow_drop_down</mat-icon>
  </button>
  <button mat-icon-button (click)="toggleTheme()" aria-label="Toggle dark mode">
    <mat-icon>{{ isDarkMode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
  <span class="spacer"></span>
  <div class="social-links-toolbar">
    <a mat-icon-button href="mailto:rfugithub@outlook.com" aria-label="Send email">

    </a>
