<div class="blog-post" *ngIf="post$ | async as post">
    <h1>{{ post.title }}</h1>
    <h2 class="subtitle" *ngIf="post.subtitle">{{ post.subtitle }}</h2>
    <p class="date">{{ post.date | date }}</p>
    <div class="content" [innerHTML]="sanitize(post.content || '')"></div>
    <a routerLink="/blog" class="back-link">‚Üê Back to Blog</a>
</div>
